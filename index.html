<!DOCTYPE html>
<html>
  <head>
    <title>Scheem</title>

    <link rel="stylesheet" href="style.css">
    
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/evalScheem.js"></script>
    <script src="js/parser.js"></script>
    
  </head>

  <body>

    <div id="big_container">

       <div id="io_container">

        <textarea id="input">(+ 1 2)</textarea>
        <input id="submitbutton" type="button" value="Run"/>
        <div id="console">
          <p>This is where output goes.</p>
        </div>

       </div>
      
      <div id="examples">
        <p>Code examples:</p>
        <span class='codebutton' data-scheem='(+ (- 8 2) 7 (* 1 6 2) 5)'>Arithmetics</span>
        <span class='codebutton' data-scheem='(begin
  (define x 3)
  (define y 7)
  (set! x (+ x 2))
  (* x y)
)'>define and set!</span>
        <span class='codebutton' data-scheem='(begin
  (define l &#39(b c))
  (cons &#39(x y z) (cons &#39z l))
  (cdr (car l))
)'>List operations</span>
        <span class='codebutton' data-scheem='(if (= 3 2) &#39#t &#39#f)'>if and predicates</span>
        <span class='codebutton' data-scheem='(let ((x 1) (y 5) (z 8)) (let* ((x 2) (z x)) (* x y z)))'>let and let*</span>
        
        <span class='codebutton' data-scheem='(begin
   (define factorial
      (lambda (n)
         (if (= n 0) 1
            (* n (factorial (- n 1))))))

   (define double (lambda (x) (* 2 x)))

   (define apply (lambda (f x) (f x)))

   (apply double (factorial 5))
)'>functions</span>
      </div>

    </div>


    

    

	


	<script src="dynamic.js"> </script>

  </body>
</html>
